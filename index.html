<html>

<head>
    <title> JS String and Number Functions</title>
</head>

<body>
    <h1>
        Open console
    </h1>
    <script>
        console.log("project starts");

        var first_name = "Ranbir";
        console.log(first_name);

        var last_name = "Kapoor";
        console.log(last_name);

        var full_name = first_name.concat(last_name);
        console.log(full_name);

        var a = 10;
        var b = 5;
         var add = a+b;
           console.log(add)

        console.log("project ends");


        console.log("Hi, I am console screen");

        var first_name = "tvisha";
        console.log(first_name);

        var last_name = "kapadia";
        console.log(last_name);

        var full_name = first_name.concat(last_name);
        console.log(full_name);

        console.log("The length of full name is " + full_name.length);

        var hello = "Hi , I am Tvisha Kapadia";
        var hello_replace = hello.replace("Hi", "Hello");
        console.log(hello);
        console.log(hello_replace);

        var lower = "vihaan";
        console.log(lower.toUpperCase());

        var upper = "VIHAAN";
        console.log(upper.toLowerCase());

        //Math Function

        var sq_root = Math.sqrt(81);
        console.log(sq_root);

        var power_number = Math.pow(4, 2);
        console.log(power_number);

        var min_num = Math.min(12, 10, 1, 11, 0);
        console.log(min_num);

        var max_num = Math.max(21, 39, 99, 123, 456);
        console.log(max_num);

        var decimal_num = 9.309293891870;
        var fixed_num = decimal_num.toFixed(2);
        console.log(decimal_num);
        console.log(fixed_num);

        var num1 = 13;
        var num2 = 15;
        console.log(num1 + num2);

        var num1_string = num1.toString();
        var num2_string = num2.toString();
        console.log(num1_string + num2_string);
        console.log(typeof num1);
        console.log(typeof num1_string);
    </script>
</body>

</html>
